<div class="row">
  <div class="col"> 
    <div class="project-slider-active owl-carousel">
      {% for slide in page.slider %}
        <div class="single-item project-slider-items text-center">
          <img alt="{{ slide.alt }}" src="{{ slide.src }}" class="img-fluid" />
        </div>
      {% endfor %}
    </div>
  </div><!-- /col -->
</div><!-- /row -->
