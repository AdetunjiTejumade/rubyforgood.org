<section class="pb-20 pt-100">
    <div class="container">
        <div class="row">
            {% for statement in site.data.statements %}
            <div class="col-md-4 iconText">
                <h2 class="text-align:center">
                    {{ statement.title }}
                </h2>
            </div>
            <div class="col-md-8 iconText">
                <p>{{ statement.description }}</p>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
