<section class="pt-70 pb-70{% if block.bg %} {{ block.bg }}{% endif %}">
  <div class="container">
    {% assign projects_info = site.data.join_us.npp | where: "type", "projects"
    %}
    <!-- prettier-ignore -->
    {% for info in projects_info %}
    <div class="row">
      <div class="col">
        <h2 class="mb-20 unbold">{{ info.title }}</h2>
      </div>
      <!-- /col -->
    </div>
    <!-- /row -->
    <div class="row">
      <div class="col mb-20">
        {% for content in info.content %}
        <p>{{ content.paragraph }}</p>
        {% endfor %}
      </div>
      <!-- /col -->
    </div>
    <!-- /row -->
    {% endfor %}
  </div>
  <!-- /container -->
</section>
