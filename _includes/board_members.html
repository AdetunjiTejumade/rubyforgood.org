<section class="team-area grey-bg pt-100 pb-70">

  <div class="container">

    <div class="row justify-content-center">
      <div class="col-xl-9 col-md-12 text-center pb-40">
        <div class="title-header">
          <h2>Our Team</h2>
          <p>Read below to learn more about our amazing team members who keep things running day in and day out at Ruby for Good.</p>
        </div>
      </div><!-- /col-xl-9 col-md-12 -->
    </div><!-- /row -->

    <div class="row">
      {% for board-member in site.our-board %}
      <div class="col-xl-3 col-lg-3 col-md-6 mb-30">
        <div class="single-team text-center">
          <a href="{{ board-member.url }}">
            <div class="team-img">
              <img src="{{site.baseurl}}{{ board-member.photo }}" alt="{{ board-member.name }}">
            </div>
            <div class="team-info">
              <h3>{{ board-member.name }}</h3>
              <span>{{ board-member.position }}</span>
            </div>
          </a>
        </div>
      </div><!-- /col-xl-3 col-lg-3 col-md-6 -->
      {% endfor %}
    </div><!-- /row -->

  </div><!-- /container -->

</section>
