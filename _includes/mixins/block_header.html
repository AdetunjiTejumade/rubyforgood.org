<section class="{% if block.bg %}{{ block.bg }}{% endif %} pt-70">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-9 col-md-12 text-center pb-30">
        <div class="block-header {% if block.style %}{{ block.style }}{% endif %}">
          <h2 class="mb-10">{{ block.title }}</h2>
          {% if block.description %}
            <p>{{ block.description }}</p>
          {% endif %}
        </div>
      </div><!-- /col-xl-9 col-md-12 -->
    </div><!-- /row -->
  </div><!-- /container -->
</section>
